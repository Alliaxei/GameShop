{% extends "account/profile/profile.html" %}
{% block extra_css %}
    {% load static %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/profile/payment.css' %}">
{% endblock %}
{% block profile_section %}
    <h2>Введите платежные данные</h2>
<div class="payment-form">
    <form method="post" action="">
        {% csrf_token %}
        <div class="content-inside">
            <div class="left">
                 <div class="form-group">
                    <label for="card_number">Номер карты</label>
                    <input type="text" id="card_number" name="card_number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="card_holder">Имя держателя карты</label>
                    <input type="text" id="card_holder" name="card_holder" placeholder="IVAN IVANOV" maxlength="100" required>
                </div>
        </div>
       <div class="right">
                <div class="form-group">
                    <label for="expiry_month">Месяц/Год окончания</label>
                    <input type="text" id="expiry_month_year" name="expiry_month_year" placeholder="MM/YYYY" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV/CVC</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                </div>
       </div>
        </div>
        <button type="submit" class="btn save-button">Сохранить</button>
    </form>
</div>
{% endblock profile_section %}
