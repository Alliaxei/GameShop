<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  {% load socialaccount %}
    <div class="container">
      <div class="frame">
        <div class="nav">
          <ul class="links">
            <li class="signin-active"><a class="btn">Sign in</a></li>
            <li class="signup-inactive"><a class="btn">Sign up</a></li>
          </ul>
        </div>
        <div ng-app ng-init="checked = false">
          <form class="form-signin" action="" method="post" name="form">
              {% csrf_token %}
            <label for="username">Username</label>
            <input class="form-styling" type="text" name="username" placeholder=""/>
            <label for="password">Password</label>
            <input class="form-styling" type="text" name="password" placeholder=""/>
            <input type="checkbox" id="checkbox"/>
            <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
           
            <button class="btn-signin" type="submit">Sign in</button>
          </form>

          <form class="form-signup" action="{% url 'register' %}" method="post" name="form">
              {% csrf_token %}
            <label for="username">Username</label>
            <input class="form-styling" type="text" name="username" placeholder=""/>
            <label for="email">Email</label>
            <input class="form-styling" type="text" name="email" placeholder=""/>
            <label for="password">Password</label>
            <input class="form-styling" type="text" name="password" placeholder=""/>
            <label for="confirm_password">Confirm password</label>
            <input class="form-styling" type="text" name="confirm_password" placeholder=""/>
            <button class="btn-signup" type="submit">Sign Up</button>
          </form>

          <div class="success">
            <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
              <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
              <div class="successtext">
                <p>Thanks for signing up! Check your email for confirmation.</p>
              </div>
            </svg>
          </div>
        </div>

        <div class="forgot">
          <a href="#">Forgot your password?</a>
             {% provider_login_url 'google' as google_login_url %}
            <p><a href="{{ google_login_url }}">Sign in with Google</a></p>
        </div>
        <div class="google-login">
                <a class="btn-google" href="{% provider_login_url 'google' %}">
                    Sign in with Google
                </a>
            </div>
          
      </div>
    </div>
    {% load static %}
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
